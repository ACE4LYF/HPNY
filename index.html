<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy New Year</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="text" style="--j: 0">
        <span style="--i: 0">2</span>
        <span style="--i: 1">A</span>
        <span style="--i: 2">4</span>
        <span style="--i: 3">5</span>
      </div>
      <div class="text" style="--j: 1">
        <span style="--i: 0">0</span>
        <span style="--i: 1">C</span>
        <span style="--i: 2">2</span>
        <span style="--i: 3">3</span>
      </div>
      <div class="text" style="--j: 2">
        <span style="--i: 0">2</span>
        <span style="--i: 1">E</span>
        <span style="--i: 2">4</span>
        <span style="--i: 3">5</span>
      </div>
      <div class="text" style="--j: 3">
        <span style="--i: 0">4</span>
        <span style="--i: 1"></span>
        <span style="--i: 2">6</span>
        <span style="--i: 3">5</span>
      </div>
    </div>
    <h2>Happy New Year</h2>
    <div class="glowing">
      <span style="--i: 1"></span>
      <span style="--i: 2"></span>
      <span style="--i: 3"></span>
    </div>
    <div class="glowing">
      <span style="--i: 1"></span>
      <span style="--i: 2"></span>
      <span style="--i: 3"></span>
    </div>
    <div class="glowing">
      <span style="--i: 1"></span>
      <span style="--i: 2"></span>
      <span style="--i: 3"></span>
    </div>
    <div class="glowing">
      <span style="--i: 1"></span>
      <span style="--i: 2"></span>
      <span style="--i: 3"></span>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
